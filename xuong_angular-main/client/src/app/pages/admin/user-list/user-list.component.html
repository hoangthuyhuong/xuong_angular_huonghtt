<h3>Danh sách tài khoản</h3>
<ng-toast [style]="{ width: '300px' }"></ng-toast>
<table class="table table-striped mx-3 mt-5">
  <thead>
    <tr class="text-center">
      <th>STT</th>
      <th>Username</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th>{{ user.id }}</th>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button (click)="deleteUser(user.id)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
